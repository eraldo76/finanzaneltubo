<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
</head>
<body>

    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=20) }}
        </p>
        <p>
            {{ form.password_hash.label }}<br>
            {{ form.password_hash(size=20) }}
        </p>
        <p>
            {{ form.first_name.label }}<br>
            {{ form.first_name(size=20) }}
        </p>
        <p>
            {{ form.last_name.label }}<br>
            {{ form.last_name(size=20) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    
</body>
</html>
